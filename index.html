<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter | JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="main-box">
            <div class="content">
                <div class="content-box">Hit <span class="hit"></span></div>
                <div class="content-box">Time <span class="time">60</span></div>
                <div class="content-box">Score <span class="score">5</span></div>
            </div>

            <div class="bubble-box">
                <div id="bubble">9</div>
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
